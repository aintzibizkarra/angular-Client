<div class="jumbotron">
    <h3>Mis canciones</h3>
  <div class="input-group">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#ventanaModal">Nueva Cancion</button>
  </div> 
 
  <p *ngIf="canciones.length==0">Todavia no existen canciones</p>
  <ul class="list-group" *ngFor="let cancion of canciones">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="badge badge-primary badge-pill ">{{cancion.id}}</span>
      <span class="align-items-left" content-editable>{{cancion.nombre}}</span>
      <span class="badge badge-danger badge-pill"  (click)="eliminar(cancion.id)">Eliminar</span>
    </li>
  </ul>
<!--Modal -->
  <div class="modal fade" id="ventanaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Canci√≥n:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-3">
                        <label for="id">ID:</label>
                      </div>
                      <div class="col-md-9">
                        <input type="text" class="form-control" id="id" readonly>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                          <label for="nombre">Nombre:</label>
                      </div>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="nombre">
                     </div>
                      </div>
                  </div>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success btn-block">Crear</button>
           
          </div>
        </div>
      </div>
    </div> 


 
</div>
